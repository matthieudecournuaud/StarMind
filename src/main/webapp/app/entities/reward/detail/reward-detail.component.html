<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (reward(); as rewardRef) {
      <div>
        <h2 data-cy="rewardDetailsHeading"><span jhiTranslate="starMindApp.reward.detail.title">Reward</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ rewardRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="starMindApp.reward.name">Name</span></dt>
          <dd>
            <span>{{ rewardRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="starMindApp.reward.description">Description</span></dt>
          <dd>
            <span>{{ rewardRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/reward', rewardRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
